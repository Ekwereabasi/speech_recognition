<!-- recognition/templates/base.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Speech Recognition System{% endblock %}</title>
    <link rel="stylesheet" href="{% templates 'styles.css' %}">
</head>

<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-logo">
                <a href="{% url 'home' %}">Speech Recog</a>
            </div>
            <ul class="navbar-menu">
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'text_to_speech' %}">Text to Speech</a></li>
                <li><a href="{% url 'voice_control' %}">Voice Control</a></li>
                <li><a href="{% url 'recognize_speech' %}">Speech Recognition</a></li>
            </ul>
            <div class="navbar-auth">
                {% if request.user.is_authenticated %}
                <a href="{% url 'logout' %}">Logout</a>
                {% else %}
                <a href="{% url 'login' %}">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>

</html>
