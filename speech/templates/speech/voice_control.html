<!DOCTYPE html>
<html>

<head>
    <title>Voice Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 16px;
            margin-bottom: 5px;
            color: #333;
        }

        textarea, input[type="file"], input[type="number"], input[type="text"] {
            font-size: 14px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            font-size: 16px;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #28a745;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        p {
            font-size: 16px;
            color: #555;
        }

        .result {
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 4px;
            margin-top: 20px;
        }

        .result p {
            margin: 0;
            color: #333;
        }

        .error {
            color: #dc3545;
            font-size: 14px;
            margin-top: -15px;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <h2>Voice Control</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Start Voice Control</button>
    </form>
</body>

</html>
